name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/free-flats-bot:latest

 deploy-to-vm:
  needs: build-and-push
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'

  steps:
    # Клонируем репо, чтобы получить локальный docker-compose.yml
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start SSH-agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy docker-compose.yml to VM
      run: |
        scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/free-flats-bot/docker-compose.yml

    - name: Deploy via docker-compose
      run: |
        ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          cd ~/free-flats-bot
          docker-compose pull free-flats-bot
          BOT_TOKEN='${{ secrets.BOT_TOKEN }}' \
            docker-compose up -d free-flats-bot
          docker image prune -f
        EOF

