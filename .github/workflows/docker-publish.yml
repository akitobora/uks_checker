name: CI/CD Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read                # читать код
  packages: write               # пушить пакеты в GHCR
  id-token: write               # если нужна авторизация в облаках
  pull-requests: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.CR_PAT }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/akitobora/uks_checker-free-flats-bot:worked
            ghcr.io/akitobora/uks_checker-free-flats-bot:${{ github.sha }}
            ghcr.io/akitobora/uks_checker-free-flats-bot:${{ github.ref_name }}

      - name: Image details
        if: success()
        run: |
          echo "Image pushed:"
          echo " • latest ➜ ghcr.io/akitobora/uks_checker-free-flats-bot:worked"
          echo " • sha    ➜ ghcr.io/akitobora/uks_checker-free-flats-bot:${{ github.sha }}"
          echo " • ref    ➜ ghcr.io/akitobora/uks_checker-free-flats-bot:${{ github.ref_name }}"
