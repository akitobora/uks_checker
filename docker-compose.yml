version: "3.8"

services:
  free-flats-bot:
    image: ghcr.io/${GITHUB_REPOSITORY}/uks_checker_free-flats-bot:latest
    container_name: free-flats-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      -BOT_TOKEN=${BOT_TOKEN}
      - TZ=Europe/Minsk  
    volumes:
      # чтобы сохранялось состояние между перезапусками
      - ./last.json:/app/last.json
      # если хотите сохранять скачанные PDF
      - downloads:/app/downloads

volumes:
  downloads:
