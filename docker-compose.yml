version: "3.8"

services:
  free-flats-bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Minsk  
    volumes:
      # чтобы сохранялось состояние между перезапусками
      - ./last.json:/app/last.json
      # если хотите сохранять скачанные PDF
      - downloads:/app/downloads

volumes:
  downloads:
